<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="An html and css homage to the 90's">
    <meta name="author" content="Scott Kinyon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An html and css homage to the 90's</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <div class="canvas">
      <div class="rectangle" id="avo"></div>
      <div class="rectangle" id="hg"></div>
      <div class="rectangle" id="tk"></div>
    </div>
    <div class="heading" id="top-banner">
      <h1 id="main-heading">Lucy in the Sky with Diamonds:</h1>
      <h2 id="second-heading">Colors of the Sixties</h2>
    </div>
    <div class="heading">
      <h3 id="photo-heading-1">Avocado</h3>
    </div>
    <div class="photo" id="photo-1">
      <img id="avocado" src="./images/graphic-1.jpg" alt="Two women dressed in 60's fashion in the color avocado" title="Avocado" width="300" height="300" />
    </div>
    <div class="heading">
      <h3 id="photo-heading-2">Harvest Gold</h3>
    </div>
    <div class="photo" id="photo-2">
      <img id="harvest-gold" src="./images/graphic-2.jpg" alt="60's style floral wallpaper in peach, brown, and Harvest Gold" title="Harvest Gold" width="300" height="300" />
    </div>
    <div class="heading">
      <h3 id="photo-heading-3">Teak</h3>
    </div>
    <div class="photo" id="photo-3">
      <img id="teak" src="./images/graphic-3.jpg" alt="Closeup of Gibson Les Paul electric guitar with sunburst Teak coloring" title="Teak" width="300" height="300" />
    </div>
    <div class="heading" id="final-heading">
      <h4>Sources</h4>
      <p>
         Color scheme theory: <a href="https://juiceboxinteractive.com/blog/color/">Juicebox Interactive</a><br />
         Avocado image: <a href="https://designyoutrust.com/2015/11/50-awesome-and-colorful-photoshoots-of-the-1970s-fashion-and-style-trends/#.VrIemms4w50.facebook">Design You Trust</a><br />
         Harvest Gold image: <a href="https://www.etsy.com/se-en/listing/637015464/swedish-retro-fabric-60s-floral-print?show_sold_out_detail=1">Etsy</a><br />
         Teak image: <a href="https://www.andertons.co.uk/gibson-les-paul-standard-60s-bourbon-burst-lps600b8nh1?lgw_code=15156-LPS600B8NH1">Anderton's</a><br />
      </p>
    </div>
  </body>
</html>
